<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card-container">
    <div class="card-wrapper">
        <div class="card-image">
          <img class="img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
          <!-- icon-view -->
          <div class="card-image-view">
            <img src="./images/icon-view.svg" alt="icon-view">
          </div>
        </div>
        <div class="card-text">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-flex-group">
              <div class="card-flex card-flex-left">
                <img src="./images/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
              </div>
              <div class="card-flex card-flex-right">
                <img src="./images/icon-clock.svg" alt="">
                <span>3 days left</span>
              </div>
          </div>
          <div class="card-footer">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of<span> Jules Wyvern</span></p>
          </div>
        </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emanuel Bonardo</a>.
  </div> -->
</body>
</html>
